name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  libs:
    name: Build & Test (libs)
    runs-on: ubuntu-latest
    env:
      CI: true
      NX_DAEMON: false
      NX_SKIP_NX_CACHE: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x with npm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci --prefer-offline --no-audit --fund=false; else npm install --prefer-offline --no-audit --fund=false; fi

      - name: Build libs (prod)
        run: npx nx run-many -t build -p=runtime-i18n,runtime-i18n-angular --configuration=production

      - name: Test libs
        run: npx nx run-many -t test -p=runtime-i18n,runtime-i18n-angular --configuration=ci --runInBand
