name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      NX_DAEMON: 'false'
      CI: 'true'

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Build libs (prod)
        run: npx nx run-many -t build -p=runtime-i18n,runtime-i18n-angular --configuration=production

      - name: Test libs
        run: |
          npx nx run-many -t test -p=runtime-i18n,runtime-i18n-angular --configuration=ci || \
          npx nx run-many -t test -p=runtime-i18n,runtime-i18n-angular
