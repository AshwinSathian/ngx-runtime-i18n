name: Publish to npm (with provenance)

on:
  push:
    tags:
      - '@ngx-runtime-i18n/core@*'
      - '@ngx-runtime-i18n/angular@*'

permissions:
  id-token: write # required for provenance
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: npm
      - run: npm ci
      - run: npx nx run-many -t build -p=runtime-i18n,runtime-i18n-angular --configuration=production

      - name: Publish core
        if: startsWith(github.ref_name, '@ngx-runtime-i18n/core@')
        working-directory: dist/libs/runtime-i18n
        env:
          # Optional fallback token (used only if --provenance fails and the fallback line runs)
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish --provenance --access public || npm publish --access public

      - name: Publish angular
        if: startsWith(github.ref_name, '@ngx-runtime-i18n/angular@')
        working-directory: dist/libs/runtime-i18n-angular
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish --provenance --access public || npm publish --access public
